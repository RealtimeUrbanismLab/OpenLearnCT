<style>
  #rotate-button,
  #startbutton {
    position: fixed;
    z-index: 9999;
    pointer-events: auto;
    touch-action: manipulation;
  }

  /* Prevent XR overlays from eating touches */
  .xrextras-ui,
  .coaching-overlay,
  .landing-page {
    pointer-events: none;
  }
</style>

<button id="rotate-button">Turn On</button>

<div id="message" class="message" style="display: none">
  <h1>Welcome to the CT Scanner!</h1>
  <p>
    In this application you will be able to interact with the component parts of a CT scanner.
    please use the buttons, or click on a model part to find out more information!
  </p>
</div>

<div id="startbutton" style="display: none; z-index: 200">
  <h2>Start</h2>
</div>

<div id="placebutton" style="display: none; z-index: 200">
  <h2>Move the CT Scanner with your fingers and press this button</h2>
</div>

<div id="popup" class="popup" style="display: none">
  <div id="popup-title" class="popuptitle"></div>
  <div id="popup-content-wrapper" class="popup-content-wrapper">
    <div id="popup-content" class="popup-content">
      <div id="popup-image"></div>
    </div>
  </div>
  <div class="popup-close-icon">
    <span id="close-popup">&#10006;</span>
  </div>
  <div class="button-container">
    <div id="backbutton" style="display: none; z-index: 200"><h2>Back</h2></div>
    <div id="nextbutton" style="display: none; z-index: 200"><h2>Next</h2></div>
  </div>
</div>

<a-scene
  coaching-overlay
  next-button
  rotate-button
  selectcomponent
  xrextras-gesture-detector
  landing-page
  xrextras-loading
  xrextras-runtime-error
  renderer="colorManagement: true"
  xrweb="allowedDevices: any
          defaultEnvironmentFogIntensity: 0.5;
          defaultEnvironmentFloorTexture: #groundTex;
          defaultEnvironmentFloorColor: #FFF;
          defaultEnvironmentSkyBottomColor: #B4C4CC;
          defaultEnvironmentSkyTopColor: #5ac8fa;
          defaultEnvironmentSkyGradientStrength: 0.5;
          scale: absolute">
  <a-assets>
    <a-asset-item id="gantry_housing_asset" src="assets/gantry_housing.glb"></a-asset-item>
    <a-asset-item id="gantry_ring_asset" src="assets/gantry_ring.glb"></a-asset-item>
    <a-asset-item id="xray_tube_asset" src="assets/xray_tube.glb"></a-asset-item>
    <a-asset-item id="detector_array_asset" src="assets/detector_array.glb"></a-asset-item>
    <a-asset-item id="slip_ring_assembly_asset" src="assets/slip_ring_assembly.glb"></a-asset-item>
    <a-asset-item id="collimators_asset" src="assets/collimators.glb"></a-asset-item>
    <a-asset-item id="bore_asset" src="assets/bore.glb"></a-asset-item>
    <a-asset-item id="patient_table_asset" src="assets/patient_table.glb"></a-asset-item>
    <a-asset-item id="control_console_asset" src="assets/control_console.glb"></a-asset-item>
    <a-asset-item
      id="image_reconstruction_computer_asset"
      src="assets/image_reconstruction_computer.glb"></a-asset-item>
    <a-asset-item id="cooling_system_asset" src="assets/cooling_system.glb"></a-asset-item>
    <a-asset-item
      id="laser_positioning_lights_asset"
      src="assets/laser_positioning_lights.glb"></a-asset-item>
    <a-asset-item
      id="safety_and_intercom_systems_asset"
      src="assets/safety_and_intercom_systems.glb"></a-asset-item>
  </a-assets>

  <a-camera
    id="camera"
    position="0 1.75 5"
    raycaster="objects: .cantap, .interactable"
    cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>

  <!-- Main directional light (reduced intensity for better materials) -->
  <a-entity
    light="intensity: 1.8; type: directional; castShadow: true;
           shadowMapHeight: 2048; shadowMapWidth: 2048;
           shadowRadius: 2; shadowBias: -0.00005; target: #group"
    xrextras-attach="target: group; offset: -8 15 4"
    position="-20 20 20"
    shadow>
  </a-entity>

  <!-- Ambient light for overall illumination -->
  <a-light intensity="0.6" type="ambient" color="#ffffff"></a-light>

  <!-- Hemisphere light for more realistic lighting -->
  <a-light intensity="0.4" type="hemisphere" groundColor="#444444" color="#ffffbb"></a-light>

  <a-entity id="group" scale="1 1 1" shadow="receive: true; cast: true"></a-entity>

  <a-entity id="rotation_pivot" position="0 0 0">
    <a-entity id="xray_tube" gltf-model="#xray_tube_asset" class="cantap rotatable" shadow="receive: true; cast: true"></a-entity>
    <a-entity
      id="detector_array"
      gltf-model="#detector_array_asset"
      class="cantap rotatable"
      shadow="receive: true; cast: true"></a-entity>
    <a-entity id="collimators" gltf-model="#collimators_asset" class="cantap rotatable" shadow="receive: true; cast: true"></a-entity>
  </a-entity>

  <a-entity id="gantry_housing" gltf-model="#gantry_housing_asset" class="cantap" shadow="receive: true; cast: true"></a-entity>
  <a-entity id="gantry_ring" gltf-model="#gantry_ring_asset" class="cantap" shadow="receive: true; cast: true"></a-entity>
  <a-entity
    id="slip_ring_assembly"
    gltf-model="#slip_ring_assembly_asset"
    class="cantap"
    shadow="receive: true; cast: true"></a-entity>
  <a-entity id="bore" gltf-model="#bore_asset" class="cantap" shadow="receive: true; cast: true"></a-entity>
  <a-entity id="patient_table" gltf-model="#patient_table_asset" class="cantap" shadow="receive: true; cast: true"></a-entity>
  <a-entity id="control_console" gltf-model="#control_console_asset" class="cantap" shadow="receive: true; cast: true"></a-entity>
  <a-entity
    id="image_reconstruction_computer"
    gltf-model="#image_reconstruction_computer_asset"
    class="cantap"
    shadow="receive: true; cast: true"></a-entity>
  <a-entity id="cooling_system" gltf-model="#cooling_system_asset" class="cantap" shadow="receive: true; cast: true"></a-entity>
  <a-entity
    id="laser_positioning_lights"
    gltf-model="#laser_positioning_lights_asset"
    class="cantap"
    shadow="receive: true; cast: true"></a-entity>
  <a-entity
    id="safety_and_intercom_systems"
    gltf-model="#safety_and_intercom_systems_asset"
    class="cantap"
    shadow="receive: true; cast: true"></a-entity>

  <a-plane
    id="ground"
    rotation="-90 0 0"
    width="1000"
    height="1000"
    material="shader: shadow"
    shadow>
  </a-plane>
</a-scene>
